    <script>
        /**
         * Core Shader Logic
         * Converted from Shadertoy GLSL to WebGL2 ES 3.0
         * Uniforms added for granular control.
         */
        const vsSource = `#version 300 es
            in vec4 position;
            void main() {
                gl_Position = position;
            }
        `;

        const fsSource = `#version 300 es
            precision highp float;

            uniform vec2 iResolution;
            uniform float iTime;
            uniform vec2 iMouse;
            uniform sampler2D iChannel0;

            // Configurable Uniforms
            uniform vec3 uColorA;
            uniform vec3 uColorB;
            uniform vec3 uColorC;
            uniform float uSpeed;
            uniform float uDeform;
            uniform float uComplexity;
            uniform float uVignette;
            uniform float uNoiseStr; // New: Fuzziness
            uniform float uGloop;    // New: Gloopiness
            uniform float uThickness;// New: Strand Thickness
            uniform float uPulse;    // New: Pulse Speed

            out vec4 fragColor;

            // Utility functions
            vec3 rotateY(vec3 v, float t){
                float cost = cos(t); float sint = sin(t);
                return vec3(v.x * cost + v.z * sint, v.y, -v.x * sint + v.z * cost);
            }

            float smin( float a, float b, float k ) {
                float h = clamp( 0.5+0.5*(b-a)/k, 0.0, 1.0 );
                return mix( b, a, h ) - k*h*(1.0-h);
            }

            float noise(vec3 p){
                float t = iTime * uSpeed;
                vec3 np = normalize(p);
                
                // Bi-planar mapping
                // Using uComplexity to scale noise coords
                float a = texture(iChannel0, (t/20. + np.xy) * uComplexity).x;      
                float b = texture(iChannel0, (t/20. + 0.77 + np.yz) * uComplexity).x;
                
                a = mix(a, .5, abs(np.x));
                b = mix(b, .5, abs(np.z));
                
                float n = a + b - 0.4;     
                n = mix(n, .5, abs(np.y)/2.);
                    
                return n;
            }

            float map(vec3 p){
                // spheres
                // NOTE: This SDF defines a shell bounded by radius 3 and 1.5.
                // It is positive INSIDE the shell, so camera must be inside for raymarching to work naturally.
                // uNoiseStr controls amplitude of the fuzzy displacement
                float d = (-1.*length(p)+3.) + uNoiseStr * noise(p);     
                d = min(d, (length(p)-1.5) + uNoiseStr * noise(p) );  
                
                // links
                float m = uGloop; // Controlled by UI
                float s = uThickness; // Controlled by UI (was .03)
                d = smin(d, max( abs(p.x)-s, abs(p.y+p.z*.2)-.07 ) , m);           
                d = smin(d, max( abs(p.z)-s, abs(p.x+p.y/2.)-.07 ), m );     
                d = smin(d, max( abs(p.z-p.y*.4)-s, abs(p.x-p.y*.2)-.07 ), m );     
                d = smin(d, max( abs(p.z*.2-p.y)-s, abs(p.x+p.z)-.07 ), m );     
                d = smin(d, max( abs(p.z*-.2+p.y)-s, abs(-p.x+p.z)-.07 ), m );
                
                return d;
            }

            void main() {
                // UV setup
                vec2 uv = gl_FragCoord.xy * 2.0 / iResolution.xy - 1.0;
                uv.x *= iResolution.x / iResolution.y;
                vec3 ray = normalize(vec3(1.*uv.x, 1.*uv.y, 1.));
                
                vec3 color = vec3(0);     
                const int rayCount = 256; 
                
                float t = 0.;
                
                // Mouse interaction for rotation
                float mouseRot = (iMouse.x / iResolution.x) * 6.28;
                if (iMouse.x <= 0.0) mouseRot = 0.0;

                for (int r = 1; r <= rayCount; r++) {
                    // Ray Position
                    // FIXED: Set camera Z to -2.5. 
                    vec3 p = vec3(0,0, -2.5) + ray * t;         
                    
                    // Rotation 
                    p = rotateY(p, mouseRot);  
                    p = rotateY(p, (iTime * uSpeed)/3.);
                    
                    // Deformation 
                    float mask = max(0.,(1.-length(p/3.)));
                    // Use uPulse instead of uSpeed for the breathing animation
                    p = rotateY(p, mask * sin((iTime * uPulse)/2.) * 1.2 * uDeform);         
                    p.y += sin((iTime * uPulse) + p.x) * mask * 0.5 * uDeform;
                    
                    // Scale
                    p *= 1.1;

                    float d = map(p);    
                    
                    // Hit detection or max steps
                    if(d < 0.01 || r == rayCount ) {                  
                        
                        // Lighting accumulation
                        float iter = float(r) / 850.0;
                        
                        float ao = (1.-iter);
                        ao *= ao;
                        ao = 1.-ao;
                                        
                        float mask = max(0.,(1.-length(p/2.))); 
                        // Use uPulse here too for consistency           
                        mask *= abs(sin((iTime * uPulse)*-1.5+length(p)+p.x)-.2);            
                        
                        // Apply Configurable Colors
                        color += 2. * uColorA * max(0.,(noise(p)*4.-2.6)) * mask;            
                        color += uColorB * ao * 6.;            
                        color += uColorC * (t/8.);
                                    
                        color *= 2.;
                        color -= .15;
                                        
                        break;           
                    }
                    
                    t += d * 0.5;        
                }
                
                // Vignette
                vec2 vuv = gl_FragCoord.xy / iResolution.xy;
                vuv *= 1.0 - vuv.yx; 
                float vig = vuv.x * vuv.y * (10.0 + (10.0 * uVignette));     
                vig = pow(vig, 0.25);         
                color *= vig;
                
                // Gamma / Contrast
                color.y *= 0.8;
                color.x *= 1.5;
                
                fragColor = vec4(color, 1.0);
            }
        `;

        /**
         * App State & Configuration
         */
        const state = {
            colors: {
                a: { r: 0.1, g: 1.0, b: 0.8 }, // Teal-ish
                b: { r: 0.1, g: 0.5, b: 0.6 }, // Blue-ish
                c: { r: 0.27, g: 0.2, b: 0.4 } // Purple-ish
            },
            params: {
                speed: 1.0,
                pulse: 1.0,
                deform: 1.0,
                complexity: 1.0,
                vignette: 1.0,
                noiseStr: 1.5,
                gloop: 1.5,
                thickness: 0.03,
                autoAdvance: 0,
            },
            ui: {
                menuOpen: false,
                mouse: { x: 0, y: 0, down: false }
            }
        };

        const configDefinitions = [
            { id: 'speed', label: 'Rotation Speed', min: 0.1, max: 4.0, step: 0.1, def: 1.0 },
            { id: 'pulse', label: 'Pulse Speed', min: 0.1, max: 4.0, step: 0.1, def: 1.0 },
            { id: 'deform', label: 'Distortion Strength', min: 0.0, max: 3.0, step: 0.1, def: 1.0 },
            { id: 'noiseStr', label: 'Fuzziness', min: 0.0, max: 3.0, step: 0.1, def: 1.5 },
            { id: 'gloop', label: 'Gloopiness', min: 0.1, max: 1.8, step: 0.1, def: 1.5 }, // Capped at 1.8
            { id: 'thickness', label: 'Strand Thickness', min: 0.01, max: 0.1, step: 0.01, def: 0.03 },
            { id: 'complexity', label: 'Noise Scale', min: 0.5, max: 3.0, step: 0.1, def: 1.0 },
            { id: 'vignette', label: 'Vignette Power', min: 0.0, max: 2.0, step: 0.1, def: 1.0 },
            { id: 'autoTime', label: 'Auto-Advance Speed (s)', min: 2, max: 20, step: 1, def: 5 }
        ];

        // WebGL Context & Texture
        const canvas = document.getElementById('gl');
        const gl = canvas.getContext('webgl2', { preserveDrawingBuffer: true });
        if (!gl) alert("WebGL2 not supported");

        let program, noiseTexture;
        let locations = {};
        let animationId;
        let lastTime = 0;
        let autoTimer = 0;

        // --- Texture Generation ---
        function createNoiseTexture() {
            const size = 256;
            const data = new Uint8Array(size * size * 4);
            for (let i = 0; i < data.length; i++) {
                data[i] = Math.floor(Math.random() * 255);
            }
            const tex = gl.createTexture();
            gl.bindTexture(gl.TEXTURE_2D, tex);
            gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA, size, size, 0, gl.RGBA, gl.UNSIGNED_BYTE, data);
            gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.LINEAR);
            gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MAG_FILTER, gl.LINEAR);
            gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_S, gl.REPEAT);
            gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_T, gl.REPEAT);
            return tex;
        }

        // --- Shader Compilation ---
        function createShader(gl, type, source) {
            const shader = gl.createShader(type);
            gl.shaderSource(shader, source);
            gl.compileShader(shader);
            if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
                console.error(gl.getShaderInfoLog(shader));
                gl.deleteShader(shader);
                return null;
            }
            return shader;
        }

        function initShaders() {
            const vs = createShader(gl, gl.VERTEX_SHADER, vsSource);
            const fs = createShader(gl, gl.FRAGMENT_SHADER, fsSource);
            program = gl.createProgram();
            gl.attachShader(program, vs);
            gl.attachShader(program, fs);
            gl.linkProgram(program);
            
            if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
                console.error(gl.getProgramInfoLog(program));
                return;
            }

            // Look up uniforms
            locations.iResolution = gl.getUniformLocation(program, 'iResolution');
            locations.iTime = gl.getUniformLocation(program, 'iTime');
            locations.iMouse = gl.getUniformLocation(program, 'iMouse');
            locations.iChannel0 = gl.getUniformLocation(program, 'iChannel0');
            
            locations.uColorA = gl.getUniformLocation(program, 'uColorA');
            locations.uColorB = gl.getUniformLocation(program, 'uColorB');
            locations.uColorC = gl.getUniformLocation(program, 'uColorC');
            
            configDefinitions.forEach(c => {
                if(c.id !== 'autoTime') locations['u'+cap(c.id)] = gl.getUniformLocation(program, 'u' + cap(c.id));
            });

            // Fullscreen Triangle
            const positionBuffer = gl.createBuffer();
            gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
            gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([
                -1, -1, 
                 3, -1, 
                -1,  3
            ]), gl.STATIC_DRAW);

            const vao = gl.createVertexArray();
            gl.bindVertexArray(vao);
            const positionLoc = gl.getAttribLocation(program, 'position');
            gl.enableVertexAttribArray(positionLoc);
            gl.vertexAttribPointer(positionLoc, 2, gl.FLOAT, false, 0, 0);
        }

        // --- Helpers ---
        const cap = s => s.charAt(0).toUpperCase() + s.slice(1);
        const hexToRgb = hex => {
            const r = parseInt(hex.substr(1,2),16)/255;
            const g = parseInt(hex.substr(3,2),16)/255;
            const b = parseInt(hex.substr(5,2),16)/255;
            return {r,g,b};
        }
        const rgbToHex = (r,g,b) => {
            const toHex = c => {
                const hex = Math.round(c * 255).toString(16);
                return hex.length === 1 ? "0" + hex : hex;
            };
            return "#" + toHex(r) + toHex(g) + toHex(b);
        }

        // --- Rendering ---
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            gl.viewport(0, 0, canvas.width, canvas.height);
        }

        function render(time) {
            time *= 0.001; // convert to seconds
            const deltaTime = time - lastTime;
            lastTime = time;

            // Auto Advance Logic
            const autoCheck = document.getElementById('chk-auto');
            if(autoCheck && autoCheck.checked) {
                autoTimer += deltaTime;
                const limit = document.getElementById('inp-autoTime').value;
                if(autoTimer > parseFloat(limit)) {
                    randomize();
                    autoTimer = 0;
                }
            }

            gl.useProgram(program);

            // Update Uniforms
            gl.uniform2f(locations.iResolution, canvas.width, canvas.height);
            gl.uniform1f(locations.iTime, time);
            gl.uniform2f(locations.iMouse, state.ui.mouse.x, state.ui.mouse.y);
            
            // Texture
            gl.activeTexture(gl.TEXTURE0);
            gl.bindTexture(gl.TEXTURE_2D, noiseTexture);
            gl.uniform1i(locations.iChannel0, 0);

            // Colors
            gl.uniform3f(locations.uColorA, state.colors.a.r, state.colors.a.g, state.colors.a.b);
            gl.uniform3f(locations.uColorB, state.colors.b.r, state.colors.b.g, state.colors.b.b);
            gl.uniform3f(locations.uColorC, state.colors.c.r, state.colors.c.g, state.colors.c.b);

            // Params
            configDefinitions.forEach(def => {
                if(def.id !== 'autoTime') {
                    gl.uniform1f(locations['u'+cap(def.id)], state.params[def.id]);
                }
            });

            gl.drawArrays(gl.TRIANGLES, 0, 3);
            animationId = requestAnimationFrame(render);
        }

        // --- UI Generation & Logic ---
        function buildUI() {
            const container = document.getElementById('controls-container');
            
            // Generate Sliders
            configDefinitions.forEach(def => {
                const group = document.createElement('div');
                group.className = 'control-group';
                group.innerHTML = `
                    <div class="control-label">
                        <span>${def.label}</span>
                        <span id="val-${def.id}" class="control-value">${def.def}</span>
                    </div>
                    <input type="range" id="inp-${def.id}" min="${def.min}" max="${def.max}" step="${def.step}" value="${def.def}">
                `;
                container.appendChild(group);

                // Event Listener
                const inp = group.querySelector('input');
                inp.addEventListener('input', (e) => {
                    const val = parseFloat(e.target.value);
                    if(def.id !== 'autoTime') state.params[def.id] = val;
                    document.getElementById(`val-${def.id}`).innerText = val;
                });
            });

            // Generate Color Pickers
            const colorKeys = ['a', 'b', 'c'];
            const colorLabels = ['Primary Tint', 'Shadow/AO', 'Glow/Accent'];
            
            colorKeys.forEach((key, idx) => {
                const group = document.createElement('div');
                group.className = 'control-group';
                const currentHex = rgbToHex(state.colors[key].r, state.colors[key].g, state.colors[key].b);
                group.innerHTML = `
                    <div class="control-label">
                        <span>${colorLabels[idx]}</span>
                    </div>
                    <input type="color" id="col-${key}" value="${currentHex}">
                `;
                container.appendChild(group);

                group.querySelector('input').addEventListener('input', (e) => {
                    state.colors[key] = hexToRgb(e.target.value);
                });
            });
        }

        function updateUIValues() {
            // Update inputs to match internal state
            configDefinitions.forEach(def => {
                const el = document.getElementById(`inp-${def.id}`);
                const valEl = document.getElementById(`val-${def.id}`);
                if(el) {
                    if(def.id !== 'autoTime') {
                        el.value = state.params[def.id];
                        valEl.innerText = state.params[def.id].toFixed(2);
                    }
                }
            });

            ['a', 'b', 'c'].forEach(key => {
                const el = document.getElementById(`col-${key}`);
                if(el) el.value = rgbToHex(state.colors[key].r, state.colors[key].g, state.colors[key].b);
            });
        }

        // --- Interactions ---

        function toggleMenu(forceClose = false) {
            const panel = document.getElementById('settings-panel');
            const menuBtn = document.getElementById('menu-btn');
            
            if (forceClose || state.ui.menuOpen) {
                panel.classList.remove('open');
                menuBtn.classList.remove('hidden');
                state.ui.menuOpen = false;
            } else {
                panel.classList.add('open');
                menuBtn.classList.add('hidden');
                state.ui.menuOpen = true;
            }
        }

        function triggerTransition(callback) {
            const curtain = document.getElementById('curtain');
            curtain.classList.add('active');
            
            setTimeout(() => {
                callback();
                // Wait a frame to ensure uniforms update while dark
                requestAnimationFrame(() => {
                    setTimeout(() => {
                        curtain.classList.remove('active');
                    }, 100);
                });
            }, 450); // Wait for fade out
        }

        function randomize() {
            triggerTransition(() => {
                // Randomize Params
                configDefinitions.forEach(def => {
                    if(def.id !== 'autoTime') {
                        const range = def.max - def.min;
                        const val = def.min + Math.random() * range;
                        state.params[def.id] = val;
                    }
                });

                // Randomize Colors
                ['a', 'b', 'c'].forEach(key => {
                    state.colors[key] = {
                        r: Math.random(),
                        g: Math.random(),
                        b: Math.random()
                    };
                });

                updateUIValues();
                autoTimer = 0; // Reset auto timer on manual change
            });
        }

        function reset() {
            triggerTransition(() => {
                state.colors = {
                    a: { r: 0.1, g: 1.0, b: 0.8 },
                    b: { r: 0.1, g: 0.5, b: 0.6 },
                    c: { r: 0.27, g: 0.2, b: 0.4 }
                };
                state.params = {
                    speed: 1.0,
                    pulse: 1.0,
                    deform: 1.0,
                    complexity: 1.0,
                    vignette: 1.0,
                    noiseStr: 1.5,
                    gloop: 1.5,
                    thickness: 0.03,
                    autoAdvance: 0
                };
                document.getElementById('chk-auto').checked = false;
                updateUIValues();
            });
        }

        function export4K() {
            // Pause animation
            cancelAnimationFrame(animationId);

            // Resize to 4K
            canvas.width = 3840;
            canvas.height = 2160;
            gl.viewport(0, 0, 3840, 2160);

            // Render one high quality frame
            // We use the last known time
            gl.useProgram(program);
            
            // Re-bind everything for the new viewport
            gl.uniform2f(locations.iResolution, 3840, 2160);
            gl.uniform1f(locations.iTime, lastTime);
            gl.uniform2f(locations.iMouse, state.ui.mouse.x, state.ui.mouse.y);
            gl.activeTexture(gl.TEXTURE0);
            gl.bindTexture(gl.TEXTURE_2D, noiseTexture);
            
            // Re-upload current state uniforms
            gl.uniform3f(locations.uColorA, state.colors.a.r, state.colors.a.g, state.colors.a.b);
            gl.uniform3f(locations.uColorB, state.colors.b.r, state.colors.b.g, state.colors.b.b);
            gl.uniform3f(locations.uColorC, state.colors.c.r, state.colors.c.g, state.colors.c.b);
            configDefinitions.forEach(def => {
                if(def.id !== 'autoTime') gl.uniform1f(locations['u'+cap(def.id)], state.params[def.id]);
            });

            gl.drawArrays(gl.TRIANGLES, 0, 3);

            // Download
            const link = document.createElement('a');
            link.download = `FuzzyNeuron-${Date.now()}.png`;
            link.href = canvas.toDataURL('image/png', 1.0);
            link.click();

            // Restore
            resize();
            animationId = requestAnimationFrame(render);
        }

        // --- Initialization ---
        window.addEventListener('load', () => {
            initShaders();
            noiseTexture = createNoiseTexture();
            buildUI();
            resize();
            
            // Initial Randomize on Start
            randomize();

            requestAnimationFrame(render);
        });

        window.addEventListener('resize', resize);

        // Input Listeners
        document.getElementById('menu-btn').addEventListener('click', (e) => {
            e.stopPropagation();
            toggleMenu();
        });

        document.querySelector('.close-btn').addEventListener('click', () => toggleMenu(true));
        
        document.getElementById('btn-random').addEventListener('click', randomize);
        document.getElementById('btn-reset').addEventListener('click', reset);
        document.getElementById('btn-export').addEventListener('click', export4K);

        // Canvas Click -> Randomize (only if menu closed)
        canvas.addEventListener('mousedown', (e) => {
            state.ui.mouse.down = true;
            state.ui.mouse.x = e.clientX;
            state.ui.mouse.y = canvas.height - e.clientY; // Flip Y for GL
        });

        canvas.addEventListener('mouseup', () => {
             state.ui.mouse.down = false;
        });

        canvas.addEventListener('mousemove', (e) => {
            if(state.ui.mouse.down) {
                 state.ui.mouse.x = e.clientX;
                 state.ui.mouse.y = canvas.height - e.clientY;
            }
        });

        canvas.addEventListener('click', (e) => {
            if(!state.ui.menuOpen && !state.ui.mouse.down) {
                // If we were just clicking and not dragging
                randomize();
            }
        });

        // Close menu on click outside
        document.addEventListener('click', (e) => {
            const panel = document.getElementById('settings-panel');
            const btn = document.getElementById('menu-btn');
            if (state.ui.menuOpen && !panel.contains(e.target) && !btn.contains(e.target)) {
                toggleMenu(true);
            }
        });

        // Close on ESC
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') toggleMenu(true);
        });

    </script>
</body>
